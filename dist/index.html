<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>network</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        #svg, #canvas {
            margin: 10px;
            display: inline-block;
        }

        #svg {
            border: 1px solid lightcoral;
        }

        #canvas {
            border: 1px solid lightgreen;
        }

        .hidden {
            display: none !important;
        }

        body {
            position: relative;
        }

        #panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 350px;
            background: #f5f5f5;
            padding: 20px;
        }

        .node-label {
            position: relative;
        }

        .node-label:before {
            content: 'L';
        }
    </style>
</head>

<body>
    <!-- Create a div where the graph will take place -->

    <div id="panel">
        <form id="form" autocomplete="off">
            <div class="input-field">
                <label for="nodes">Количество узлов</label>
                <input id="nodes" type="text" class="validate" value="100">
            </div>
            <div class="input-field">
                <label for="links">Количество связей на один узел</label>
                <input id="links" type="text" class="validate" value="2.5">
            </div>
            <div class="input-field">
                <label for="strength">Сила отталкивания</label>
                <input id="strength" type="text" class="validate" value="70">
            </div>
            <div class="input-field">
                <label for="collide">Минимальное расстояние между узлами</label>
                <input id="collide" type="text" class="validate" value="60">
            </div>
            <div>
                <p>
                    <label>
                        <input class="with-gap" name="render" type="radio" checked value="svg"/>
                        <span>SVG</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="render" type="radio" value="canvas"/>
                        <span>CANVAS</span>
                    </label>
                </p>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Построить
            </button>
        </form>
    </div>

    <svg id="svg" width="1300" height="800"></svg>
    <canvas id="canvas" width="1300" height="800"></canvas>

    <script src="bundle.js"></script>
</body>

</html>
