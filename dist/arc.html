<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>network</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      #container {
        width: 100%;
        height: 500px;
        background: transparent;
      }

      #code {
        display: block;
        width: auto;
        font: bold 3vw monospace;
        padding: 50px 0 4vw 10vw;
        margin: 0;
        color: #1e1935;
        background: rgba(221, 221, 221, 0.35);
      }

      #code::selection {
        background: #ef2d56;
        color: #fff;
      }

      path {
        stroke-width: 8;
        stroke: #1e1935;
        stroke-linecap: round;
        fill: none;
      }

      path.fill {
        fill: #1e1935;
      }

      circle {
        stroke-width: 2;
        stroke: #ef2d56;
        fill: #fff;
      }

      circle:hover {
        fill: #ef2d56;
        cursor: move;
      }

      line {
        stroke-width: 1;
        stroke: #999;
        stroke-linecap: round;
        stroke-dasharray: 5, 3;
      }

      .credit {
        position: absolute;
        top: 5px;
        right: 15px;
        font: 11px Helvetica, Arial, sans-serif;
        color: #999;
      }

      a {
        color: inherit;
      }

      .mock {
          position: absolute;
          top: 23px;
          left: -18px;
          width:880px;
          height :668px;
          background: url('img/arc.png');
          z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="mock">
        
    </div>
    <pre id="code">code</pre>

    <div id="container" type="image/svg+xml" class="C">
      <svg
        id="svg"
        xmlns="http://www.w3.org/2000/svg"
        width="1000"
        height="500"
        preserveAspectRatio="xMidYMid meet"
      >
        <g id="main">
          <circle id="p1" cx="0" cy="183" r="16" />
          <circle id="p2" cx="860" cy="0" r="16" />

          <circle id="c1" cx="308" cy="67" r="8" />
          <circle id="c2" cx="585" cy="0" r="8" />

          <line id="l1" x1="100" y1="250" x2="100" y2="100" />
          <line id="l2" x1="400" y1="250" x2="400" y2="100" />
          

          <path id="curve" d="M100,250 C100,100 400,100 400,250" />
        </g>
      </svg>
    </div>
    <div class="credit">

        M15,182 C308,67 585,3 855,-2

      developed by M18,344 C209,261 641,151 861,157


      <a href="https://twitter.com/craigbuckler">Craig Buckler</a> of
      <a href="http://optimalworks.net/">OptimalWorks.net</a> for
      <a href="http://sitepoint.com/">SitePoint.com</a>
    </div>

    <script src="arc.js"></script>
  </body>
</html>
